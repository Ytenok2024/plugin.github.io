<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Плагины</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .plugin {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
    margin: 10px 0;
  }
  .plugin:last-child {
    border-bottom: none;
  }
  .plugin-title {
    font-size: 20px;
    color: #333;
  }
  .plugin-desc {
    font-size: 14px;
    color: #666;
  }
  .download-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #5D8AA8;
    color: #fff;
    text-decoration: none;
    margin-top: 10px;
    border-radius: 5px;
  }
  .download-button:hover {
    background-color: #4a708b;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Плагины</h1>
</div>

<div class="container">
  <div class="plugin">
    <div class="plugin-title">ComputerProgramm 1.0.4</div>
    <div class="plugin-desc">Самостоятельный плагин</div>
    <a href="#" class="download-button">Скачать</a>
  </div>
  <div class="plugin">
    <div class="plugin-title">ID 1.0</div>
    <!-- Описание для плагина ID -->
    <div class="plugin-desc">Плагин для CP</div>
    <a href="#" class="download-button">Скачать</a>
  </div>
  <!-- Добавьте дополнительные плагины здесь -->
</div>

</body>
</html>
